<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="style.css">   
</head>
<body>

    <script src="script.js"></script>


    <header>
        <img class="signature" src="signature2_blue.jpg">
        <nav>
            <button id="bt1" onclick="location.href='str1.html'">Home</button>
            <button id="bt2" onclick="location.href='str2.html'">Kontakt</button>
            <button id="bt3" onclick="location.href='str3.html'">Galeria</button>
        </nav>
    </header>
    
    <div class="container2">

        <section id="contact">
            <h2>Skontaktuj się z nami</h2>
            <form id="contactForm" action="#" method="post">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" placeholder="Wpisz swoje imię" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Wpisz swój e-mail" required>
                
                <label for="subject">Temat:</label>
                <select id="subject" name="subject" required>
                    <option value="">Wybierz temat</option>
                    <option value="inquiry">Zapytanie</option>
                    <option value="feedback">Opinie</option>
                    <option value="other">Inne</option>
                </select>
                
                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" placeholder="Napisz wiadomość" required></textarea>
                
                <button type="submit" id="submitButton">Wyślij</button>
            </form>
            <div id="errorMessages" style="color: red; margin-top: 10px;"></div>
        </section>
        
        

    </div>
    









</body>
